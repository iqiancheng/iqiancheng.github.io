# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 废话文学
subtitle: 科技创造美好未来
author: 千橙船长
description: "Cheng's Blog"
language: zh-CN
keywords:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://iqiancheng.github.io
root: /
#permalink: :year/:month/:day/:title/
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
# highlight:
#   enable: true
#   line_number: false
#   auto_detect: true
#   tab_replace:
highlight:
  enable: false
  auto_detect: false
  line_number: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: false
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
Plugins:
  hexo-generator-cname

## Themes: https://hexo.io/themes/
theme: aomori

# aomori_logo: /images/avatar.jpg
aomori_logo_typed_animated: true
aomori_menu:
  Home: /
  Archives: /archives
_widgets:
  - toc # Article navigation
  - category  # Article classification
  - tag # Article tags
  - recent_posts  # latest articles
  - archive # Article Archive
aomori_social:
  -
    icon: # Boxicons name
    type: # Boxicons type
    url: # Your social link
  -
    icon:
    type:
    url:
aomori_busuanzi: true
aomori_favicon: 🎮  

# Search 
# see https://github.com/lh1me/hexo-theme-aomori/
algolia:
    applicationID: 'YY6XSQ4LD9'
    apiKey: '4ae2642d10669e2865da8234ab809d1e'
    indexName: 'iqiancheng.github.io'
aomori_search_algolia: true


# 在归档页面显示所有文章
# 需要上面安装的 hexo-generator-archive 插件支持
# archive_generator:
#     per_page: 0
#     yearly: false
#     monthly: false
#     daily: false
# Search
# https://github.com/SuperKieran/hexo-generator-search-zip
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

symbols_count_time:
  symbols: true
  total_symbols: true
  time: true
  total_time: true

# index2 generator是否包含官方的hexo-generator-index，默认true（包含）
index2_include_index: true # defult is true

# https://github.com/Jamling/hexo-generator-index2
# 配置index2 generator，可以是数组或对象
index2_generator:
  per_page: 10
  order_by: -date
  #  include:
  #  - category Web # 只包含Web分类下的文章
  exclude:
  - tag hide # 不包含标签为 Hexo 的文章
  - category hide # 不包含标签为 Hexo 的文章

# https://github.com/CHENXCHEN/hexo-renderer-markdown-it-plus
markdown_it_plus:
  highlight: false
  html: true
  xhtmlOut: true
  breaks: true
  langPrefix:
  linkify: true
  typographer:
  quotes: “”‘’
  pre_class: highlight

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:iqiancheng/iqiancheng.github.io.git
  branch: gh-pages
